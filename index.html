<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-and-logo">
        <div id="background-odin">
            <img id="odin" src="./images/odin-lined.png" alt="odin">
            <p id="odin-text">ODIN</p>
        </div>
        <img id="background-1" src="./images/background-1.jpg" alt="background">

        <p id="credits"><a href="https://unsplash.com/photos/green-and-brown-leaves-gDe_QHDo6L4">Photo</a>
             by
            <a href="https://unsplash.com/@nikwes">Nick Iliasov</a>
        on <a href="https://unsplash.com/">Unsplash</a> </p>
    </div>

    <div class="form">
        <header>
            <p class="initial-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.</p>
            <p class="initial-text">You <em>know</em> you want to.</p>
        </header>

        <main>
            <form>
                <div class="form-container">
                    <h3>Let's do this!</h3>
                    <ul>
                        <li>
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" name="firstname" id="firstname" placeholder="Thomas">
                        </li>
                        <li>
                            <label for="lastname">LAST NAME</label>
                            <input type="text" name="lastname" id="lastname" placeholder="Shelby">
                        </li>
                        <li>
                            <label for="mail">EMAIL</label>
                            <input type="email" name="mail" id="mail" placeholder="thomasshelby@peaky.com">
                        </li>
                        <li>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" pattern="[0-9]{4}-[0-9]{6}" placeholder="1234-567890">
                        </li>
                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                        </li>
                        <li>
                            <label for="confirmpwd">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmpwd" id="confirmpwd">
                        </li>
                    </ul>
                </div>
                
                <div class="footer">
                    <button type="submit" id="create-account-button">Create Account</button>

                    <div class="login-container">
                        <div>Already have an account?</div>
                        <button type="submit" id="login-button">Log In</button>
                    </div>
                    
                </div>
                
            </form>
        </main>
    </div>
</body>
</html>
